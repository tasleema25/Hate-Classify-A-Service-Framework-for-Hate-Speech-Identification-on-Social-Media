{% extends 'RUser/design.html' %}
{% block userblock %}

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
    body {
        background-color: #f9f9f9;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.9); /* Transparent white */
        padding: 40px;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
    }
    h2 {
        color: #ff3333;
        font-size: 36px;
        margin-bottom: 30px;
        text-align: center;
        text-transform: uppercase;
    }
    .profile-item {
        margin-bottom: 20px;
    }
    .profile-item label {
        font-weight: bold;
        color: #444444;
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
    }
    .profile-item span {
        color: #777777;
        font-size: 16px;
    }
    /* Additional Styling */
    .container {
        border: 2px solid #ff3333;
    }
    .profile-item label {
        color: #ff3333;
    }
</style>

<div class="container">
    <h2>Your Profile Details</h2>
    <div class="profile-item">
        <label>Username:</label>
        <span>{{ object.username }}</span>
    </div>
    <div class="profile-item">
        <label>Email:</label>
        <span>{{ object.email }}</span>
    </div>
    <div class="profile-item">
        <label>Mobile No:</label>
        <span>{{ object.phoneno }}</span>
    </div>
    <div class="profile-item">
        <label>Country:</label>
        <span>{{ object.country }}</span>
    </div>
    <div class="profile-item">
        <label>State:</label>
        <span>{{ object.state }}</span>
    </div>
    <div class="profile-item">
        <label>City:</label>
        <span>{{ object.city }}</span>
    </div>
</div>

{% endblock %}
