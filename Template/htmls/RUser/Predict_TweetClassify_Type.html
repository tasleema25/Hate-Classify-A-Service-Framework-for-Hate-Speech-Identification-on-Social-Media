{% extends 'RUser/design.html' %}
{% block userblock %}

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<style>
    body {
        background-color: #f5f5f5;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
        padding: 40px;
        margin: 20px auto;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
    }
    h2 {
        color: #ff3333;
        font-size: 32px;
        margin-bottom: 30px;
        text-align: center;
        text-transform: uppercase;
    }
    .tweet-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #dddddd;
        border-radius: 8px;
        font-size: 18px;
        resize: none;
        box-sizing: border-box; /* Adjusts the box to include padding and border */
    }
    .btn-primary {
        display: block;
        width: 100%;
        padding: 14px;
        background-color: #ff3333;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #ff3333;
    }
    .tweet-result {
        font-size: 20px;
        font-weight: bold;
        color: #ff3333;
        margin-top: 20px;
        text-align: center;
    }
</style>

<div class="container">
    <h2>Prediction of Tweet Classify Type</h2>
    <form role="form" method="POST">
        {% csrf_token %}
        <textarea name="Tweet_Message" class="tweet-input" rows="6" placeholder="Enter Tweet Message Details Here"></textarea>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if objs %}
    <div class="tweet-result">Tweet Classify Type: {{ objs }}</div>
    {% endif %}
</div>

{% endblock %}
