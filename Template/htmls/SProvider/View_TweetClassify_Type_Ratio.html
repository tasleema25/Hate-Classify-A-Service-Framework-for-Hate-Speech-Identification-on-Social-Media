{% extends 'SProvider/design1.html' %}
{% block researchblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tweet Classify Type Found Ratio Details</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            color: #333333; /* Dark gray font color */
            font-family: 'Monterosso', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding: 20px;
        }

        .container {
            background-color: #ffffff; /* White background */
            padding: 20px; /* Adjusted padding */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 800px; /* Limiting container width */
            margin: 0 auto; /* Center the container horizontally */
        }

        #title {
            font-family: 'Monterosso', sans-serif;
            color: red; /* Orange title color */
            text-align: center;
            margin-bottom: 20px; /* Adjusted margin */
        }

        .text-uppercase {
            font-family: 'Monterosso', sans-serif;
            text-transform: uppercase;
        }

        .style1 {
            color: red;
            font-weight: bold;
            font-size: 26px; /* Adjusted font size */
            text-align: center;
        }

        .style7 {
            color: yellow; /* Green color */
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 2px solid #FF00FF;
            padding: 12px; /* Adjusted padding */
            text-align: center;
        }

        th {
            background-color: #FF0000;
            color: #ffffff;
            font-size: 20px; /* Adjusted font size */
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            background-color: #ffffff; /* White background for table cells */
            color: #333333;
            font-size: 18px; /* Adjusted font size */
            font-family: 'Arial', sans-serif;
        }

        tr:hover {
            background-color: #f0f0f0; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <h1 id="title" class="text-uppercase style1">View Tweet Classify Type Found Ratio Details</h1>
            <div class="row">
                <div class="col-md-12">
                    <form role="form" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <div>
                                <table>
                                    <tr>
                                        <th><span class="style7">Tweet Classify Type</span></th>
                                        <th><span class="style7">Ratio</span></th>
                                    </tr>
                                    {% for object in objs %}
                                        <tr>
                                            <td>{{ object.names }}</td>
                                            <td>{{ object.ratio }}</td>
                                        </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
